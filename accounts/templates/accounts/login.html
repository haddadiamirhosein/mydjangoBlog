{% extends 'base.html' %}

{% block title %}
  signup
{% endblock %}

{% block content%}
    <h1>login</h1>
    <form class="" action="{% url 'accounts_urls:login' %}" method="post">
      {{form}}
      {% csrf_token %}
      {% if request.GET.next %}
        <input type="hidden" name="nextt" value="{{request.GET.next}}">
      {% endif %}
      <input type="submit" name="" value="login">
    </form>
{% endblock %}
