    {% extends 'base.html' %}

    {% block title %}
    articles
    {% endblock %}

    {% block content%}
    <div class="containar">
      <h1>articles_list</h1>
      {% for ar in articles %}
      <h2> <a href="{% url 'articles_urls:detail' slug=ar.slug %}">{{ar.title}}</a> </h2>
      <p>{{ar.snippet}}</p>
      <p>{{ar.date}}</p>
      {% endfor %}
    </div>
    {% endblock %}
