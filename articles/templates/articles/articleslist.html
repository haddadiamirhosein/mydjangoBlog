{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>articles</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="containar">
      <h1>articles_list</h1>
      {% for ar in articles %}
      <h2> <a href="#">{{ar.title}}</a> </h2>
      <p>{{ar.snippet}}</p>
      <p>{{ar.date}}</p>
      {% endfor %}
    </div>
  </body>
</html>
