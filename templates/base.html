{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
    {% block title %}
    {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <p> <a href="{% url 'articles_urls:list' %}">LOGO</a> </p>
      <nav>
        <ul>
          <li>
            <form class="logout_link" action="{% url 'accounts_urls:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit">logout</button>
            </form>
          </li>
        </ul>
      </nav>
      {% block content%}
      {% endblock %}
    </div>
  </body>
</html>
